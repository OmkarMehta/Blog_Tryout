<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      {% block content %}{% endblock %}
      
      <div class="col-md-offset-3 col-md-6">
        <hr />
        <footer>
          &copy; Copyright 2016
          {% if session.get('is_author') %} - <a href="{{ url_for('admin')}}">Admin</a>{% endif %}
          {% if session.get('username') %}  - <a href="{{ url_for('logout')}}">Logout</a>
          {% else %} - <a href="{{ url_for('login')}}">Login</a>
          {% endif %}
        </footer>
      </div>    

    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='javascript/jquery-2.2.2.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
